<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAM Assessment Game Phase 2</title>
    <script>
        // Function to check if the user is on a mobile device
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Function to redirect based on device type
        function redirectToSite(sitePath) {
            window.location.href = window.location.origin + sitePath;
        }

        // Call the appropriate redirect function when the page loads
        window.onload = function () {
            if (isMobile()) {
              redirectToSite('/mobile');
            } else {
              redirectToSite('/desktop');
            }
        };
    </script>
</head>
</html>
